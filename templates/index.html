<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tax Chatbot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}"></head>
<body>
    <div class="container">
        <h1>Smart Tax Filing Assistant</h1>
        <p>Tell me about your income and investments (e.g., "I earned 10 lakhs and saved 1.5 lakhs in 80C").</p>
        <form method="POST">
            <textarea name="user_input" rows="4" cols="50" placeholder="Enter your query here..."></textarea>
            <br>
            <button type="submit">Ask</button>
        </form>
        {% if response %}
            <div class="response">
                <h2>Response:</h2>
                <p>{{ response }}</p>
            </div>
        {% endif %}
    </div>
</body>
</html>
